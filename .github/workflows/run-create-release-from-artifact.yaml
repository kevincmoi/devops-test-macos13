name: Run release creation

on:
  workflow_dispatch:
    inputs:
      branch:
        type: choice
        description: Repository branch used (This skip the previous branch choice)
        options:
          - main
      nameArtifact:
        type: string
        description: Give the artifact name
        required: true

jobs:
  Release:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ inputs.branches }}
#      - name: Create download folder
#        run: mkdir /home/runner/download/artifact
      - uses: dawidd6/action-download-artifact@v2.27.0
        id: download
        with:
          github_token: ${{ secrets.GH_PAT }}
          workflow: recette.yaml
          workflow_conclusion: success
          name: ${{ inputs.nameArtifact }}
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GH_PAT }}
          custom_tag: ${{ inputs.nameArtifact }}
          tag_prefix: "" # should have "release-" with rules and regex on artifact name
      - name: Zip the Dsym file
        run: zip -r HelloWorld.app.dSYM.zip HelloWorld.app.dSYM
      - name: check files 2
        run: ls -lla ./
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.nameArtifact }}
          generate_release_notes: true
          token: ${{ secrets.GH_PAT }}
          name: ${{ inputs.nameArtifact }}
          files: |
            HelloWorld.app.dSYM.zip
            HelloWorld.ipa
